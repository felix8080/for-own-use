  - name: vless+ws+tls-zycauppe
    type: vless
    server: gfw.2025225.xyz
    port: 443
    uuid: 591fe414-3f84-4363-827f-fbc5a9954285
    tls: true
    client-fingerprint: chrome
    servername: gfw.2025225.xyz
    network: ws
    ws-opts:
      path: /vless01
      headers:
        host: gfw.2025225.xyz
    tfo: false
    skip-cert-verify: false
  - name: vless+tcp+reality-pph8qzeu
